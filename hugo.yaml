baseurl: https://blog.codeasy.cn/
languageCode: zh-ch
theme: hugo-theme-stack
paginate: 10
title: 云原生冒险家
copyright: Jay Ai

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico
  footer:
    since: 2019
    customText: ""
  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: 🤔
    subtitle: 一起来冒险!
    avatar:
      enabled: true
      local: false
      src: https://avatars.githubusercontent.com/u/11643145?v=4

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc
  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

menu:
  main: [ ]
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/aiyijing
      params:
        icon: brand-github

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false
permalinks:
  post: /p/:slug/
  page: /:slug/

imageProcessing:
  cover:
    enabled: true
  content:
    enabled: true

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto